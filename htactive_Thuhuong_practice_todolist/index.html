<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">ToDo List</span>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="content-area row">
            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>

            <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
                <h2>ToDo List</h2>
                <div class="row input-area">

                    <div class="form-group col-md-9" sryle=" margin-left: 0px, padding-left:0px">
                        <input type="text" sryle=" margin-left: 0px, padding-left:0px" class="form-control" id="addTask">
                        <input id="idtemp" sryle=" margin-left: 0px, padding-left:0px" style="display: none">
                    </div>

                    <div class="form-group col-md-1">
                        <button id="addItem" class="btn btn-primary" style="display: block" onclick="toDo.addTaskClick()"> Add an Item</button>
                        <button id="updateItem" class="btn btn-info" style="display: none" onclick="toDo.updateTaskClick()"> Update Item</button>
                    </div>
                    <div class="form-group col-md-12" style="padding: 0px 0px 0px 0px">
                        <div class="form-group col-md-4">
                            <button class="btn btn-danger" style="width: 200px; heigth: auto; margin-left: 0px, padding-left: 0px" onclick="toDo.showCompleted()"> Completed Tasks</button>
                        </div>
                        <div class="form-group col-md-4">
                            <button class="btn btn-success" style="width: 200px; heigth: auto; margin-left: 0px, padding-left: 0px" onclick="toDo.showctiveTask()"> Active Tasks</button>
                        </div>
                        <div class="form-group col-md-4">
                            <button class="btn btn-warning" style="width: 200px; heigth: auto; margin-left: 0px, padding-left: 0px" onclick="toDo.selectAll()"> Select All Items</button>
                        </div>

                    </div>
                    <div class="form-group col-md-12">
                        <div class="progress">
                            <div class="progress-bar bg-warning progress-bar-striped" id="checkline"></div>
                        </div>
                    </div>

                </div>

                <ul class="list-group" id="taskList"></ul>
            </div>

            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
        </div>

    </div>

    <!-- /.container -->
    <!-- jQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
