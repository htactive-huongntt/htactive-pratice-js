<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content-area row" style="border: 2px solid black; padding: 8% 2% 8% 2%; background-color: black">
            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>

            <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
                <h2 style="color:white">Things to do for this week !!!</h2>
                <div class="row input-area">

                    <div class="form-group col-md-9" sryle=" margin-left: 0px, padding-left:0px">
                        <input type="text" sryle=" margin-left: 0px, padding-left:0px" class="form-control" id="addTask">
                        <input id="idtemp" sryle=" margin-left: 0px, padding-left:0px" style="display: none">
                        <input id="tasktemp" sryle=" margin-left: 0px, padding-left:0px" style="display: none">
                        <input id="indexUndo" sryle=" margin-left: 0px, padding-left:0px" style="display: none">
                    </div>
                    <div class="form-group col-md-1">
                        <button id="addItem" class="btn btn-primary" style="display: block" onclick="toDolist.addTaskClick()"> Add an Item</button>
                        <button id="updateItem" class="btn btn-info" style="display: none" onclick="toDolist.updateTaskClick()"> Update Item</button>
                    </div>
                    <div class="form-group col-md-12" style="padding: 0px 0px 0px 12px">
                        <button class="btn btn-default" id="showComplete" style="width: 150px; height: auto; text-align: center" onclick="toDolist.showCompleted()"> Show Completed <br> Tasks</button>
                        <button class="btn btn-default" id="hideComplete" style="width: 150px; height: auto;" onclick="toDolist.showActiveTask()"> Hide Completed <br> Tasks</button>
                        <button class="btn btn-default" id="completeAll" style="width: 150px; height: auto;" onclick="toDolist.selectedAll()"> Completed All <br>Tasks</button>
                        <button class="btn btn-default" id="showAll" style="width: 150px; height: auto;" onclick="toDolist.showAll()"> Show All<br> Tasks</button>
                    </div>
                    <div class="form-group col-md-12" style="display: flex;">

                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <label for="percent" id="percent" style="color: white; background-color: chartreuse; width:40px; height: 40px; border-radius: 100%; text-align: center; padding-top: 5px;">50%</label>
                        </div>
                        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11" style="padding-top: 11px;">
                            <div class="progress">
                                <div class="progress-bar bg-warning progress-bar-striped" id="checkline"></div>
                            </div>
                        </div>
                    </div>

                </div>

                <ul class="list-group" id="taskList"></ul>
            </div>

            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
            <button class="btn btn-warning" style="width: 150px; height: auto;margin-left: 50%; margin-top: 80px; display:none" id="undobtn" onclick="toDolist.unDo()"> Undo</button>

        </div>

    </div>

    <!-- /.container -->
    <!-- jQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="todolist_2.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>s
